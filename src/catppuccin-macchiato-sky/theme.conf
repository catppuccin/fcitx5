# vim: ft=dosini
[Metadata]
Name=Catppuccin Macchiato Sky
Version=1.0
Author=justTOBBI, Isabelinc, Kurome
Description=Catppuccin Macchiato Sky Color Theme
ScaleWithDPI=True

[InputPanel]
Font=Sans 13
Spacing=3

# Unselected candidate color
# Text
NormalColor=#cad3f5
# Selected candidate color
# Base
HighlightCandidateColor=#24273a
# Input character color
# Sky
HighlightColor=#91d7e3
# Input character background color
# Surface 0
HighlightBackgroundColor=#363a4f

[InputPanel/TextMargin]
Left=18
Right=18
Top=8
Bottom=8

[InputPanel/Background]
# Surface 0
Color=#363a4f

# Uncomment this to switch to rounded-corner
# Image=panel.svg

[InputPanel/Background/Margin]
Left=10
Right=10
Top=10
Bottom=10

[InputPanel/Highlight]
# Sky
Color=#91d7e3

# Uncomment this to switch to rounded-corner
# Image=highlight.svg

[InputPanel/Highlight/Margin]
Left=18
Right=18
Top=8
Bottom=8

[Menu]
Font=Sans 10
# Text
NormalColor=#cad3f5
Spacing=3

[Menu/Background]
# Surface 0
Color=#363a4f

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
# Pink
Color=#f5bde6

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
# Base
Color=#24273a

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
