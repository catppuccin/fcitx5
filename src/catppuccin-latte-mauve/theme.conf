# vim: ft=dosini
[Metadata]
Name=Catppuccin Latte Mauve
Version=1.0
Author=justTOBBI, Isabelinc, Kurome
Description=Catppuccin Latte Mauve Color Theme
ScaleWithDPI=True

[InputPanel]
Font=Sans 13
Spacing=3

# Unselected candidate color
# Text
NormalColor=#4c4f69
# Selected candidate color
# Base
HighlightCandidateColor=#eff1f5
# Input character color
# Mauve
HighlightColor=#8839ef
# Input character background color
# Surface 0
HighlightBackgroundColor=#ccd0da

[InputPanel/TextMargin]
Left=18
Right=18
Top=8
Bottom=8

[InputPanel/Background]
# Surface 0
Color=#ccd0da

# Uncomment this to switch to rounded-corner
# Image=panel.svg

[InputPanel/Background/Margin]
Left=10
Right=10
Top=10
Bottom=10

[InputPanel/Highlight]
# Mauve
Color=#8839ef

# Uncomment this to switch to rounded-corner
# Image=highlight.svg

[InputPanel/Highlight/Margin]
Left=18
Right=18
Top=8
Bottom=8

[Menu]
Font=Sans 10
# Text
NormalColor=#4c4f69
Spacing=3

[Menu/Background]
# Surface 0
Color=#ccd0da

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
# Pink
Color=#ea76cb

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
# Base
Color=#eff1f5

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
