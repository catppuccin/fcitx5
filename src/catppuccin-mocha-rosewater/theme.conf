# vim: ft=dosini
[Metadata]
Name=Catppuccin Mocha Rosewater
Version=1.0
Author=justTOBBI, Isabelinc, Kurome
Description=Catppuccin Mocha Rosewater Color Theme
ScaleWithDPI=True

[InputPanel]
Font=Sans 13
Spacing=3

# Unselected candidate color
# Text
NormalColor=#cdd6f4
# Selected candidate color
# Base
HighlightCandidateColor=#1e1e2e
# Input character color
# Rosewater
HighlightColor=#f5e0dc
# Input character background color
# Surface 0
HighlightBackgroundColor=#313244

[InputPanel/TextMargin]
Left=10
Right=10
Top=6
Bottom=6

[InputPanel/Background]
# Surface 0
Color=#313244

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
# Rosewater
Color=#f5e0dc

[InputPanel/Highlight/Margin]
Left=10
Right=10
Top=7
Bottom=7

[Menu]
Font=Sans 10
# Text
NormalColor=#cdd6f4
Spacing=3

[Menu/Background]
# Surface 0
Color=#313244

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
# Pink
Color=#f5c2e7

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
# Base
Color=#1e1e2e

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
