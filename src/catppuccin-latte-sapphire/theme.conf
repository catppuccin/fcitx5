# vim: ft=dosini
[Metadata]
Name=Catppuccin Latte Sapphire
Version=0.2
Author=justTOBBI and Isabelinc
Description=Catppuccin Latte Sapphire Color Theme
ScaleWithDPI=True

[InputPanel]
Font=Sans 13

# Unselected candidate color
# Text
NormalColor=#4c4f69

# Selected candidate color
# Base
HighlightCandidateColor=#eff1f5

# Input character color
# Sapphire
HighlightColor=#209fb5

# Input character background color
# Surface 0
HighlightBackgroundColor=#ccd0da

Spacing=3

[InputPanel/TextMargin]
Left=10
Right=10
Top=6
Bottom=6

[InputPanel/Background]
# Surface 0
Color=#ccd0da

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
# Sapphire
Color=#209fb5

[InputPanel/Highlight/Margin]
Left=10
Right=10
Top=7
Bottom=7

[Menu]
Font=Sans 10
# Text
NormalColor=#4c4f69
Spacing=3

[Menu/Background]
# Surface 0
Color=#ccd0da

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
# Pink
Color=#ea76cb

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
# Base
Color=#eff1f5

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
